# ══════════════════════════════════════════════════════════════
#  Nginx Reverse Proxy for ConverseAgent
#
#  Install: sudo apt install nginx certbot python3-certbot-nginx
#  Deploy:  sudo cp nginx/converse-agent.conf /etc/nginx/sites-available/
#           sudo ln -sf /etc/nginx/sites-available/converse-agent.conf /etc/nginx/sites-enabled/
#           sudo certbot --nginx -d voice.yourdomain.com
#           sudo nginx -t && sudo systemctl reload nginx
#
#  NOTE: SIP (port 5060) and RTP (10000-10100) go DIRECTLY to EC2,
#        not through Nginx. Only HTTP/WebSocket traffic is proxied.
# ══════════════════════════════════════════════════════════════

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=webhooks:10m rate=300r/m;

upstream converse_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream converse_voice_ws {
    server 127.0.0.1:8765;
    keepalive 16;
}

server {
    listen 80;
    server_name voice.yourdomain.com;

    # Redirect HTTP to HTTPS (certbot will add HTTPS block)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name voice.yourdomain.com;

    # SSL certificates (managed by certbot)
    # ssl_certificate /etc/letsencrypt/live/voice.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/voice.yourdomain.com/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Request size (for voice transcripts)
    client_max_body_size 10M;

    # ── API Routes ───────────────────────────────────────────
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://converse_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;

        # Keep-alive to upstream
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ── Webhook Routes (higher rate limit) ───────────────────
    location /webhooks/ {
        limit_req zone=webhooks burst=50 nodelay;

        proxy_pass http://converse_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 15s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ── Health Check (no rate limit) ─────────────────────────
    location /health {
        proxy_pass http://converse_api;
        proxy_set_header Host $host;
        access_log off;
    }

    # ── WebSocket — Real-time Chat ───────────────────────────
    location /ws/ {
        proxy_pass http://converse_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_read_timeout 3600s;   # 1 hour for long chat sessions
        proxy_send_timeout 3600s;
    }

    # ── Voice WebSocket ──────────────────────────────────────
    location /voice-ws/ {
        proxy_pass http://converse_voice_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_read_timeout 600s;    # 10 min max call
        proxy_send_timeout 600s;
    }

    # ── Static / Default ─────────────────────────────────────
    location / {
        proxy_pass http://converse_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
